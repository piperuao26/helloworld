{% extends 'pages/base.html' %}
{% block title %} {{title}} {% endblock %}
{% block header_title %} {{subtitle}} {% endblock %}

{% block content %}
<div class="card mb-3">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="https://i.insider.com/5ed95c393f7370198527eea3?width=700" class="img-fluid rounded-start">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">
           {{product.name}}
        </h5>
        <p class="card-text">{{product.description}}</p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
